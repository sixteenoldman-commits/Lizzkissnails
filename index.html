<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Запись</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 16px; }
    input { width: 100%; padding: 12px; margin: 8px 0; font-size: 16px; }
    .hint { color: #666; font-size: 14px; }
  </style>
</head>
<body>
  <h2>Запись</h2>

  <input id="name" placeholder="Имя" />
  <input id="phone" placeholder="Телефон" />
  <input id="date" type="date" />
  <input id="time" type="time" />

  <div class="hint">Нажмите кнопку Telegram внизу «Отправить запись»</div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();

    // Надёжный способ: MainButton
    tg.MainButton.setText("Отправить запись");
    tg.MainButton.show();

    function collectData() {
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const date = document.getElementById("date").value;
      const time = document.getElementById("time").value;

      if (!name || !phone || !date || !time) return null;
      return { name, phone, date, time };
    }

    tg.onEvent("mainButtonClicked", () => {
      const data = collectData();
      if (!data) {
        tg.showAlert("Заполните все поля");
        return;
      }

      try {
        tg.sendData(JSON.stringify(data));

        // ✅ даём Telegram время отправить апдейт
        setTimeout(() => tg.close(), 250);
      } catch (e) {
        tg.showAlert("Ошибка отправки данных");
      }
    });
  </script>
</body>
</html>
