<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Запись</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 16px; }
    input, button { width: 100%; padding: 12px; margin: 8px 0; font-size: 16px; }
    #status { margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Запись</h2>

  <input id="name" placeholder="Имя" />
  <input id="phone" placeholder="Телефон" />
  <input id="date" type="date" />
  <input id="time" type="time" />

  <button id="sendBtn">Записаться</button>
  <div id="status"></div>

  <script>
    const tg = window.Telegram.WebApp;

    tg.ready();

    document.getElementById("sendBtn").addEventListener("click", () => {
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const date = document.getElementById("date").value;
      const time = document.getElementById("time").value;

      if (!name || !phone || !date || !time) {
        document.getElementById("status").innerText = "Заполните все поля";
        return;
      }

      const data = { name, phone, date, time };

      // ✅ отправляем в бота и закрываем WebApp
      tg.sendData(JSON.stringify(data));
      tg.close();
    });
  </script>
</body>
</html>
